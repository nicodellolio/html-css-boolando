<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleando</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- /#site_header -->
    <header id="site_header">
        <!-- /#target -->
        <div class="target">
            <ul class="target">
                <li>Donna</li>
                <li>Uomo</li>
                <li>Bambini</li>
            </ul>
        </div>
        <!-- /#logo -->
        <div id="logo">
            <img src="./assets/img/boolean-logo.png" alt="">
        </div>
        <!-- /#call_to_action -->
        <div id="call_to_action">
            <img src="./assets/img/user.png" alt="">
            <img src="./assets/img/heart.png" alt="">
            <img src="./assets/img/shopping-bag.png" alt="">
        </div>
    </header>
    
    <main id="site_main">
        <div class="container">
            <aside class="top-left model">
                <!-- #region info_product -->
                <img src="./assets/img/1b.webp" class="top-left model to_hover" alt="">
                <img src="./assets/img/1.webp" alt="" class="top-left model to_hide">
                <div class="brand">Levi's</div>
                <div class="description"><strong>RELAXED FIT TEE UNISEX</strong></div>
                <div class="price">
                    <span class="newprice"><strong>14,99 &euro;</strong></span>
                    <span class="oldprice"><del>29,99 &euro;</del></span>
                </div>
                <!-- #endregion info_product -->
            </aside>
            
            <aside class="top model">
                <img src="./assets/img/2b.webp" class="top model to_hover" alt="">
                <img src="./assets/img/2.webp" alt="" class="top model to_hide">    
            </aside>

            <aside class="top-right model">
                <img src="./assets/img/3b.webp" class="top-right model to_hover" alt="">
                <img src="./assets/img/3.webp" alt="" class="top-right model to_hide">
            </aside>

            <aside class="btm-left model">
                <img src="./assets/img/4b.webp" class="btm-left model to_hover" alt="">
                <img src="./assets/img/4.webp" alt="" class="btm-left model to_hide">
            </aside>

            <aside class="btm model">
                <img src="./assets/img/5b.webp" class="btm model to_hover" alt="">
                <img src="./assets/img/5.webp" alt="" class="btm model to_hide">
            </aside>
            
            <aside class="btm-right model">
                <img src="./assets/img/6b.webp" class="btm-right model to_hover" alt="">
                <img src="./assets/img/6.webp" alt="" class="btm-right model to_hide">
            </aside>

        </div>
    </main>
</body>
</html>
